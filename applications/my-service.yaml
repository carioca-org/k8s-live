apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-service
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: my-service
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/carioca-org/my-service
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true

